<!DOCTYPE html>
<html lang="en">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif;
		}

		nav {
			padding: 10px 30px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			background: black;
			position: relative;
			height: 70px;
		}

		.logo {
			color: #fff;
		}

		nav ul {
			display: flex;
			gap: 30px;
			align-items: center;
		}

		nav ul li {
			list-style-type: none;
		}

		nav ul li a {
			text-decoration: none;
			color: #fff;
		}

		.menu-icon {
			display: none;
		}

		.menu-icon i {
			color: #fff;
			font-size: 30px;
		}
		@media (max-width: 600px) {
			.fa-solid {
				background-color: blue;
			}
			nav ul {
				position: absolute;
				top: 70px;
				left: 0;
				right: 0;
				flex-direction: column;
				text-align: center;
				background: black;
				gap: 0;
				overflow: hidden;
			}
			nav ul li {
				padding: 20px;
				padding-top: 0;
			}
			.menu-icon {
				display: block;
				background-color: #fff;
				width: 10px;
				height: 10px;
			}
			#menuList {
				transition: all 0.5s;
			}
		}
	</style>
	<body>
		<nav>
			<div class="logo">
				<h1>Logo</h1>
			</div>
			<ul id="menuList">
				<li><a href="/index.html">Home</a></li>
				<li>
					<a href="/src/navbar/about.html"
						>About</a
					>
				</li>
				<li>
					<a href="/src/navbar/services.html"
						>Services</a
					>
				</li>
				<li>
					<a href="/src/navbar/gallary.html"
						>Gallery</a
					>
				</li>
				<li>
					<a href="/src/navbar/contact.html"
						>Contact</a
					>
				</li>
			</ul>
			<div class="menu-icon" onclick="toggleMenu()">
				<i class="fa-solid fa-bars"></i>
			</div>
		</nav>

		<script>
			let menuList = document.getElementById("menuList");
			menuList.style.maxHeight = "0px";

			function toggleNav() {
				console.log("Clicked");
			}

			async function toggleMenu() {
				if (menuList.style.maxHeight == "0px") {
					menuList.style.maxHeight = "300px";
				} else {
					menuList.style.maxHeight = "0px";
				}
				console.log("clicked");
			}
		</script>
		<!-- <script
			src="https://kit.fontawesome.com/f8e1a90484.js"
			crossorigin="anonymous"
		></script> -->
	</body>
</html>
